<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced BA V2</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
    }
    nav {
      background: #1e1e1e;
      padding: 15px 30px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0; padding: 0;
    }
    nav ul li a {
      color: #eee;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideUp 0.6s forwards;
    }
    nav ul li:nth-child(1) a { animation-delay: 0.1s; }
    nav ul li:nth-child(2) a { animation-delay: 0.2s; }
    nav ul li:nth-child(3) a { animation-delay: 0.3s; }
    nav ul li a:hover {
      color: #4caf50;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0; bottom: 0;
      width: 0;
      height: 2px;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 40px 30px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>
