<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADVENCED BA V2</title>
  <style>
    /* Reset i podstawowy styl */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #181818;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }
    nav ul li a {
      text-decoration: none;
      color: #eee;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 6px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideUp 0.6s forwards;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav ul li:nth-child(1) a {
      animation-delay: 0.1s;
    }
    nav ul li:nth-child(2) a {
      animation-delay: 0.3s;
    }
    nav ul li:nth-child(3) a {
      animation-delay: 0.5s;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: 0; left: 0;
      width: 0%;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    nav ul li a:hover {
      color: #4caf50;
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      max-width: 900px;
      text-align: center;
      animation: fadeInContent 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInContent {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4caf50;
    }

    p.description {
      font-size: 1.25rem;
      line-height: 1.5;
      margin-bottom: 40px;
      color: #bbb;
    }

  </style>
</head>

  </ul>
</nav>

</main>

</body>
</html>
