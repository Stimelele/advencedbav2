<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Statistics - ADVENCED BA V2</title>
<style>
  /* To samo co w index.html */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 40px 20px;
  }

  header {
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: center;
    margin-bottom: 50px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 40px;
  }

  nav ul li a {
    color: #eee;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    padding-bottom: 5px;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideUp 0.5s forwards;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav ul li:nth-child(1) a { animation-delay: 0.1s; }
  nav ul li:nth-child(2) a { animation-delay: 0.3s; color: #4caf50; }
  nav ul li:nth-child(3) a { animation-delay: 0.5s; }

  nav ul li a:hover {
    color: #4caf50;
  }
  nav ul li a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #4caf50;
    bottom: 0;
    left: 0;
    transition: width 0.3s ease;
  }
  nav ul li a:hover::after {
    width: 100%;
  }

  @keyframes fadeSlideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  main {
    max-width: 900px;
    text-align: center;
    animation: fadeIn 1s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  h1 {
    font-size: 3rem;
    color: #4caf50;
    margin-bottom: 40px;
  }

  .stats-container {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .stat-box {
    background: #333;
    padding: 25px 35px;
    border-radius: 15px;
    width: 220px;
    box-shadow: 0 0 15px #4caf5070;
    color: #ddd;
    font-weight: 700;
    font-size: 1.4rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideUp 0.6s forwards;
  }
  .stat-box:nth-child(1) { animation-delay: 0.3s; }
  .stat-box:nth-child(2) { animation-delay: 0.6s; }
  .stat-box:nth-child(3) { animation-delay: 0.9s; }
  .stat-box:nth-child(4) { animation-delay: 1.2s; }

  .stat-value {
    color: #4caf50;
    font-size: 2.8rem;
    margin-bottom: 8px;
  }

  .stat-label {
    font-size: 1.1rem;
    color: #bbb;
  }
</style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="statistics.html" style="color:#4caf50;">Statistics</a></li>
      <li><a href="https://discord.gg/kGvPhFvbSN" target="_blank" rel="noopener noreferrer">Discord</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Bot Statistics</h1>
  <div class="stats-container">
    <div class="stat-box">
      <div class="stat-value">12,345</div>
      <div class="stat-label">Active Users</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">234</div>
      <div class="stat-label">Servers Connected</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">56,789</div>
      <div class="stat-label">Commands Used</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">12d 5h 42m</div>
      <div class="stat-label">Uptime</div>
    </div>
  </div>
</main>

</body>
</html>
